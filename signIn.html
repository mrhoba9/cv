<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="signIn.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>login form</title>
</head>
<body>
	<div class="main">
			<h1 class="first_h1">sign in</h1>
			<div class="email-icon">
				<p class="email-visible-error hide"></p>
				<input type="email" placeholder="email" id="email" onclick="email_input_click()">
				<i class="material-symbols-outlined">
					mail
				</i>
			</div>
			<p class="password-visible-error hide"></p>
			<div class="password-icon">
				<input type="password" placeholder="password" id="password" onclick="password_input_click()">
				<i class="material-symbols-outlined" id="password-toggle">
					lock
				</i>
			</div>
			<div class="grand-check-text">
			<div class="check-text">
				<input type="checkbox" id="checkbox">
				<h2 class="remember">Remember me</h2>	
			</div>
			<a href="#" class="forget">Forget Password?</a>
			</div>
			<button id="btn" onclick="confirm_finish()">confirm</button>
			<h3>
				Don't have an  account?
				<a href="registration.html" class="click-here">Register</a>
			</h3>
			<div class="successful-login">
				login successful
			</div>
	</div>
	<script src="signIn.js"></script>
	<script src="registration.js"></script>
</body>
</html>
